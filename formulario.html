<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <form>
    
  <div class="formulario-1">
    <h2>Formulario de Contacto:</h2> <br>
    <p id="pedido-datos">Por favor, Ingrese sus datos y envienos su Consulta.</p> <br>
  </div>

  <div class="formulario-general">
  <div class="formulario-2">
    <label for="nombre"> Nombre:</label>
    <input type="text"  id="nombre" maxlength="50" name="nombre" placeholder="Ingrese su Nombre Aqui">
  </div> <br>
  
   <div class="formulario-3">
    <label for="apellido"> Apellido:</label>
    <input type="text" id="apellido"  maxlength="50" name="apellido" placeholder="Ingrese su Apellido Aqui">
   </div> <br>

  <div class="formulario1-4">
    <label for="contacto">Número de Telefono:</label>
    <input type="number" id="contacto"  maxlength="50" name="contacto"  placeholder="Ingrese su Número Aqui">
  </div> <br>

  <div class="formulario-5">
    <label for="email"> E-mail:</label>
    <input type="email"  id="email" name="email" placeholder="Ingrese su E-mail Aqui">
  </div> <br>
  
    
  <div class="formulario-6">
    <p id="formulario-horario">Seleccione un Horario, para que nos Comuniquemos Telefonicamente:</p>
    <input type="radio" name="horario" value="Mañana"> De 9:00 A 12:00Hs<br>
    <input type="radio" name="horario" value="Tarde"> De 14:00 A 18:00Hs<br>
  </div>
    </div>
  
  <div class="formulario-7">
    <p>Escriba su Mensaje:</p>
    <label for="texto-formulario" > </label>
    <textarea id="texto-formulario" name="texto-formulario" placeholder="Ingrese su Mensaje Aqui"
      maxlength="300" ></textarea>
  </div>

  
   <button id="boton">Enviar</button>

  
   </form>   
  
</body>

</html>
